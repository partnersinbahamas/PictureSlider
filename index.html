<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="https://svgsilh.com/svg/1210523.svg">

    <title>Brands gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/C.P._Company_logo.svg/2000px-C.P._Company_logo.svg.png" alt="" style="width: 45%; height: 20%;">
        </div>
        <div>
          <img src="https://cdn.worldvectorlogo.com/logos/logo-goyard-paris.svg" alt="" style="width: 60%; height: 30%; background-size: cover;">
        </div>
        <div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Stone-Island-Logo.svg/2560px-Stone-Island-Logo.svg.png" alt="" style="width: 55%; height: 14%; background-size: cover;">
        </div>
        <div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Louis_Vuitton_logo.svg/1280px-Louis_Vuitton_logo.svg.png" alt="LV" style="width: 65%; height: 35%; object-fit: contain; background-size: contain;">
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://cdn.shopify.com/s/files/1/0555/3725/files/louis-vuitton-logo_1024x1024.jpg?v=1525874771'); display: flex; align-items: center; justify-content: center; background-size: cover;"
        >

          <img 
            src="https://www.vectorkhazana.com/assets/images/products/Louis_Vuitton_Drip.png" 
            alt="Luois Vuiton" 
            style="height: 30%; width: 27%;"
          >
        </div>
        <div
          style="background-color: #062E10; display: flex; justify-content: center;
          align-items: center;"
        >

        <img 
          src="https://abali.ru/wp-content/uploads/2014/01/logo_stone_island.png" 
          alt="" 
          style="width: 43%; height: 50%;"
        >
        </div>
        <div
          style="
            background-image: url('https://cdn.shopify.com/s/files/1/0275/7092/9743/products/WechatIMG5458_1276x.jpg?v=1650729501'); display: flex; justify-content: center; align-items: center;
          "
        >
      
        <img src="https://seeklogo.com/images/G/goyard-logo-00E463B7AF-seeklogo.com.png" alt="" style="background-size: cover; height: 30%; width: 20%;">
        </div>
        <div
          style="
            background-image: url('http://img.youtube.com/vi/sKnFh0YQtMY/maxresdefault.jpg');
          "
        >

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/C.P._Company_logo.svg/2000px-C.P._Company_logo.svg.png" alt="" style="width: 15%; height: 10%; margin: 30px;">
        </div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
